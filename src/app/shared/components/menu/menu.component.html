<div class="my-menu" [ngClass]="{'opened': isMenuOpened}">
    <nav>
        <div class="menu-header">
            <button type="button" class="menu-button" (click)="changeMenuVisible()"></button>
            <span *ngIf="currentItem" class="menu-current-item-name">{{currentItem.name}}</span>
        </div>
        <ul *ngIf="menuItems" class="menu-item-list">
            <ng-container *ngFor="let item of menuItems">
                <li class="menu-item">
                    <a *ngIf="item"
                       (click)="changeCurrentSection(item)"
                       routerLink="{{(item.link)}}"
                    >
                        <span class="menu-icon {{item.iconUrl}}"></span>
                        <span>{{item.name}}</span>
                    </a>
                </li>
            </ng-container>
        </ul>
        <ul *ngIf="primaryMenuItems" class="menu-item-list primary-menu-items">
            <ng-container *ngFor="let item of primaryMenuItems">
                <li class="menu-item">
                    <a *ngIf="item"
                       (click)="changeCurrentSection(item)"
                       routerLink="{{(item.link)}}"
                    >
                        <span class="menu-icon {{item.iconUrl}}"></span>
                        <span>{{item.name}}</span>
                    </a>
                </li>
            </ng-container>
        </ul>
    </nav>
</div>
